<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #BFF0FE, #0072ff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box, .dashboard-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2, .dashboard-box h2 {
      margin-bottom: 20px;
      color: #0072ff;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .btn-login, .btn-dashboard {
      background-color: #0072ff;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }
    @media (max-width: 500px) {
      .login-box, .dashboard-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="center-box">
  <div class="login-box" id="loginContainer">
    <h2>Admin Login</h2>
    <input type="text" id="username" class="form-control" placeholder="Username" />
    <input type="password" id="password" class="form-control" placeholder="Password" />
    <button class="btn btn-login" onclick="handleLogin()">Login</button>
  </div>

  <div class="dashboard-box" id="dashboard" style="display: none;">
    <h4>Dashboard</h4>
    <button class="btn btn-dashboard" onclick="openSheet('https://docs.google.com/spreadsheets/d/1jUSgjlznxDFCSCnsd3FX4NPShDdnPTMhSMJuN_p74V0')">Kaspersky Stock</button>
    <button class="btn btn-dashboard" onclick="openSheet('https://docs.google.com/document/d/1jCOGibq1VOw9rxeUAFZEvaTQfCoHrKZ-')">MFCIB LIST</button>
	 <button class="btn btn-dashboard" onclick="openSheet('https://docs.google.com/document/d/1BZSVw173a-lfUotKz6TaHzvy26qZvSK-e0NXkTNfPEc')">Branch Email ID</button>
  </div>
</div>

<script>
  function handleLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "admin" && pass === "robi123") {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      alert("‚ùå Invalid credentials. Try again.");
    }
  }

  function openSheet(url) {
    window.open(url, "_blank");
  }
</script>

</body>
</html>
